
<div class="bg">
    <div class="parent">
        <div class="child">

            <div nz-col>
                <h1 style="margin-left: 55px">Client Signup</h1>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="email no valido">
                        <input nz-input  placeholder="Email" formControlName="email" id="email"  />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="contraseña no valida">
                        <input nz-input formControlName="password" type="password" placeholder="password" id="email"  />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="contraseña no valida">
                        <input nz-input type="password" placeholder="confirm password" formControlName="checkPassword" id="email"  />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="nombre no valido">
                        <input nz-input  placeholder="Name" formControlName="name" id="email"  />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="direccion no valida">
                        <input nz-input  placeholder="adress" formControlName="adress" id="email"  />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="numero no valido">
                        <input nz-input  placeholder="phone" formControlName="phone" id="email"  />
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login form-margin" [nzType]="'primary'">
                    Register
                </button>
                Or <a routerLink="/login"> log now! </a>
            </form>

        </div>
    </div>
</div>
